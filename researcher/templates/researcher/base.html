{% load staticfiles %}
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}This is my new project home page{% endblock title %}</title>

    <link rel="icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">

    <!-- build:css /static/basetheme/base-lib.css -->

    <link rel="stylesheet" href="/bower_components/sanitize-css/sanitize.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css /static/basetheme/base.css -->
    <link rel="stylesheet" href="styles/base.css">
    <!-- endbuild -->
    
    <!-- build:js /static/basetheme/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <div class="hero-unit">
      <h1>'Allo, 'Allo!</h1>
      <p>You now have</p>
      <ul>
        <li>HTML5 Boilerplate</li>
        <li>Sass</li>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->

      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='https://www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>
    <!-- endbuild -->

    <!-- build:js /static/basetheme/base-vendor.js -->

    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js /static/basetheme/base.js -->
